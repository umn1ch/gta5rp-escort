<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Escort</title>
    <link rel="stylesheet" href="source/styles/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
      <main>
        <!-- ===================
            ABOUT US SECTIONS
        ======================== -->
        <section class="section">
          <div class="content">
            <h2><span>Мы</span> - лучшее агенство по поиску девушек в Штате*</h2>
            <div class="text">
              <img src="source/images/girl-1.png" alt="">
              <p>* - согласно рейтингу <span>Forbes</span></p>
            </div>
          </div>
        </section>
        <section class="section" id="section-with-number">
            <div class="content">
                <h2><span>Открыты</span> с 2020 года</h2>
                <div class="text">
                  <img src="source/images/girl-2.png" alt="">
                  <p id="counter">Сделали <span>0</span> вечеров лучше</p>
                </div>
              </div>
        </section>
        <section class="section" id="last-section">
            <div class="content">
                <h2><span>Только мы</span> предоставляем элитные услуги</h2>
                <div class="text">
                  <img src="source/images/girl-3.png" alt="">
                  <p>Подберем женщину <span>для любого</span> мероприятия</p>
                </div>
              </div>
        </section>
        <!-- ===============
               CATALOG
        ==================== -->
        <section class="catalog section" id="catalog-section">
          <div class="catalog-wrapper">
            <div class="filter-wrapper"></div>
            <ul class="cards">
              <li>
                <a href="" class="card">
                  <img src="source/images/Masha.png" class="card__image" alt="" />
                  <div class="card__overlay">
                    <div class="card__header">
                      <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                     
                      <img class="card__thumb" src="source/images/Mashaava.jpg" alt="" />
                      <div class="card__header-text">
                        <h3 class="card__title">Maryun</h3>            
                      </div>
                    </div>
                    <p class="card__description"></p>
                  </div>
                </a>      
              </li>
              <li>
          </div>
        </section>
      </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="App.js"></script>
</html>
